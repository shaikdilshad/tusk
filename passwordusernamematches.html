<html>
<head>
	<title>dom</title>
	<script type="text/javascript">
		function callthis(){
			var str=document.getElementById("dil").value;
			var str1=document.getElementById("kha").value;
			if(str1.localeCompare(str)==0){
				alert(str+"   "+str1+"   "+"matches");
			}
			else{
				alert(str+"   "+str1+"   "+"doesn'tmatches");
			}
		}

	</script>
</head>
<body>
	<form>
		<input id="dil" type="text" name="user" placeholder="enter username">
		<input id="kha" type="password" name="password" placeholder="enter password">
	</form>
	<button onclick="callthis()">click me</button>
</body>
