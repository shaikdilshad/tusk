<html>
<head>
	<title>dom</title>
	<script type="text/javascript">
		function callthis(){
			var arr=document.getElementsByTagName("p");
			arr[0].style.color="red";
			for(let i=0;i<arr.length;i++){
				arr[i].style.color="blue";
				arr[i].style.fontSize=45;
				arr[i].style.fontWeight="bold";
				arr[i].style.fontStyle="italic";
			}
		}
	</script>
</head>
<body>
	<p>this is paragraph1</p>
	<p>this is paragraph2</p>
	<p>this is paragraph3</p>
	<p>this is paragraph4</p>
	<button onclick="callthis()">click me</button>
</body>
