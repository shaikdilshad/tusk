 <html>
 	<head>
 		<title>Regular expressions in js</title>
 		<script type="text/javascript">
 			function validate(){
 				var username=document.getElementById("uname").value;
 				//var regx=/E00/;
 				//var regx=/[abcsf]imple/;
 				//var regx=/[a-x]imple/i;
 				var regx=/[^a-z]abc/;
 				//first position wont enter the aplhabets it would be excluded
 				//\d--->for 0to9
 				//\w for 0t09,a-z,A-Zand_
 				//\s for space
 				//\t for tab
 				

 				if(regx.test(username))
 				{
 					alert("valid username");
 					document.getElementById("lbluser").style.visibility="hidden";
 				}
 				else
 				{
 					alert("invalidusername");
 					document.getElementById("lbluser").style.visibility="visible";
 				}

 			}
 		</script>
 	</head>
 <body>
 	<form action="msg.html">
 		<input id="uname" placeholder="username" type="text" />
 		<label id="lbluser" style="color: red;visibility: hidden;">invalid</label>
 		<br>
 		<br />
 		<button onclick="validate()" type="button">sumbit</button>
 	</form>
 </body>
 </html>
