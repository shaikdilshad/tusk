<html>
<head>
	<title>dom</title>
	<script type="text/javascript">
		function setdilImage(){
		document.getElementById("x").src="dil.jpg";
		}
		function setkhasimimage(){
			document.getElementById("x").src="kha.jpg";
		}
	</script>
</head>
<body>
	<img id="x" onmouseover="setdilImage()" onmouseout="setkhasimimage()" src="dil.jpg" width:300px/>
</body>
