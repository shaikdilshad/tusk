<html>
<head>
	<title>dom</title>
	<script type="text/javascript">
		function callthis(){
			var val=document.getElementById("dil");
			alert(val.options[val.selectedIndex].value);
		}
	</script>
</head>
<body>
	<select id="dil">
		<option value="c++">c++</option>
		<option value="java">java</option>
		<option value="c">c</option>
	</select>
	<button onclick="callthis()">click me</button>
</body>
