 <html>
 	<head>
 		<title>Regular expressions in js</title>
 		<script type="text/javascript">
 			function validate(){
 				var username=document.getElementById("uname").value;
 				var regx=/[7-9]\d{9}/;
                //var regx=/[7-9]\[0-9]{9};
                //var regx=/[^7-9]\d{9}/;which means exclude 7 to 9 as first digit
                //var regx=/^[7-9]\d{9}/;which means at first digit only 7 t0 9 digits is include
                var regx=/^[7-9]\d{9}$/;//$ means end to the String

 				if(regx.test(username))
 				{
                    document.getElementById("lbluser").innerHTML="valid";
 					document.getElementById("lbluser").style.visibility="visible";
                    document.getElementById('lbluser').style.color="green";
 				}
 				else
 				{
 					document.getElementById("lbluser").innerHTML="invalid";
                    document.getElementById("lbluser").style.visibility="visible";
                    document.getElementById('lbluser').style.color="red";
 				}

 			}
 		</script>
 	</head>
 <body>
 	<form action="msg.html">
 		<input id="uname" placeholder="cellphone" type="text" />
 		<label id="lbluser" style="color: red;visibility: hidden;">invalid</label>
 		<br>
 		<br />
 		<button onclick="validate()" type="button">sumbit</button>
 	</form>
 </body>
 </html>
